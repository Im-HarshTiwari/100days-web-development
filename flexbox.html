<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Practice</title>
<style>
    * { padding: 2px;
     margin: 5px;
    }

    
   li {
    list-style: none;
    display: inline;
    font-size: 15px;
   }
   .home:hover {
      background-color: red;
      height: auto;
   }
    header {
        background-color: #2c2c2c;
        color: white;
    }    
 .right {
    height: 50vh;
    width: 40vh;
    background-color: rgb(51, 102, 147);
    float: right;
 }
 .left{
    float: left;
    height: 50vh;
    width: 40vh;
    background-color: rgb(188, 13, 194);
 }
    
</style>

</head>
<body>
     
    <header>
        <nav>
            <uL>
                <li class="home">Home</li>
                <li>About</li>
                <li>Contact</li>
                <li>Help</li>

            </uL>
        </nav>
    </header>
    <div class="right">Right Box</div>
    <div class="left">Left Box</div>
</body>
</html>
