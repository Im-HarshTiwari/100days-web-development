<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border Color properties</title>
<style>

p{
    font-size:28px;
    border-width: 20px;

    border: solid 5px dodgerblue;
    border-radius: 10px;
    border-top-color: rgb(10, 188, 73);
    
}
.right{
    border-right-color: red;
}
 .left{
    border-left-color: yellow;
 }

.bottom{
    border-bottom-color: pink;
}


</style>

</head>
<body>
    
 <p>THis paragraph is in a box with top green color <code>border-top-color: green</code></p>
 <p class="right">THis paragraph is in a box with right red color <code>border-right-color: red</code></p>
 <p class="left">THis paragraph is in a box with left yellow color <code>border-left-color: yellow</code></p>
 <p class="bottom">THis paragraph is in a box with bottom pink color <code>border-bottom-color: pink</code></p>


</body>
</html>
