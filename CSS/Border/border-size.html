<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-size properties</title>
<style>

p{
    font-size: 25px;
    border: solid 5px black;
}
.top{
    border-top-color: blue;
    border-top-width: 10px;

}
.right{
    border-right-color: green;
    border-right-width: 10px;
}
.left{
    border-left-color: darkcyan;
    border-left-width: 10px;
}
.bottom{
    border-bottom-color: red;
    border-bottom-width: 10px;
}
</style>

</head>
<body>
    <p class="top">THis para is in the box with changes in top size</p>
    <p class="right">THis para is in the box with changes in right size</p>
    <p class="left">THis para is in the box with changes in left size</p>
    <p class="bottom">THis para is in the box with changes in bottom size</p>
</body>
</html>
