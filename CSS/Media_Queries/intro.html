
<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: rgb(255, 11, 52);
}

@media screen and (min-width: 580px) {
  body {
    background-color: rgb(255, 234, 0);
  }
}
</style>
</head>
<body>

<h1>Resize the browser window to see the effect!</h1>
<p>The media query will only apply if the media type is screen and the viewport is 580px wide or wider.</p>

</body>
</html>
