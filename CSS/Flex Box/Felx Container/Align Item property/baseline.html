<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Container of Flex</title>
    <style>
      .container {
        margin-top: 55px;
        height: 150px;
        display: flex;
        padding: 5px;
       background: blueviolet;
       color: white;

      /* flex-direction: row ;*/   
      align-items: baseline;    /*align items properties added*/ 
      }   
      .container > div {
        padding: 10px;
        margin: 10px;
        background-color: aliceblue;
        color: black;
        font-size: 19px;
      }


    </style>
</head>
<body>
    
 <div class="container">
    <span></span>
 
    <div><h1>1</h1></div>
    <div><h6>2</h6></div>
    <div><h3>3</h3></div>  
   

 </div>

</body>
</html>
