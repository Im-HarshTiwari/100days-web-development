<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover on Div</title>
    <style>
        div {
            display: flex;
            border: 5px solid rgb(0, 255, 0);
            background-color: rgb(17, 0, 255);
            color: white;
            
            padding: 10px;
            margin: 100px;
        }
        div :hover{ 
            display: flex;
            background-color: yellow;
            color: black;
            font-size: 19px;
            padding: 10px;
    
        }

    </style>
</head>
<body>
    <div>
        <p>This is paragraph...On placing mouse it will show magic...</p>
    </div>
</body>
</html>
