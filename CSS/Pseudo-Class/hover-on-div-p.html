<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover on Div</title>
    <style>
        div{
            margin-top: 150px;
            margin-left: 50px;
            font-size: 17px;
        }
        p {
            display: none;   /*Need to set none to hide it the content */
            background-color: red;
            color: white;
            font-size: 19px;
            padding: 10px;

            padding: 10px;
            margin: 100px;
        }
        div:hover p{      /*Only you have to show your display */
            display: block;
        }

    </style>
</head>
<body>
    <div>
        Hover me on this para to see something different
    <p>Tada ! Here is something new ...</p>
    </div>
</body>
</html>
