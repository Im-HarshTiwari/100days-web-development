<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
<style>

header{
    padding: 10px;
    width: 100vw;
}
ul{
    display: inline;
    
    color: black;
   
}
nav{
    display: block;
    background-color: black;
    color: rgb(4, 135, 250);
    
    
    
}
li  {
    
    border: 1px solid red;
    padding: 1px;
    background-color: blueviolet;
    display: inline-flex;
    color: rgb(255, 255, 255);
}


</style>
</head>
<body>
    <header>
<div >
    <nav>
    <ul>
        <li>Home</li> 
        <li>About</li> 
        <li>Contact Us</li> 
        <li>Help</li>
    </ul>
</nav>
</div>
</header>

</body>
</html>
